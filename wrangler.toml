name = "moonlight"              # Worker name (lowercase, no spaces)
type = "modules"                # ES Modules (Vite + TS)
account_id = "YOUR_ACCOUNT_ID"  # Replace with your Cloudflare account ID
workers_dev = true              # Use workers.dev for testing
route = ""                      # Leave empty for workers_dev
zone_id = ""                     # Leave empty for workers_dev

[build]
command = "npm run build"       # Run Vite build
upload_format = "service-worker" # Deploy as service-worker
dir = "dist"                    # Output directory from Vite
